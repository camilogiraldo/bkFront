<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" (ngSubmit)="signup()">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div *ngIf="message" class="alert alert-success box-msg fade in" role="alert">
				{{ message }}
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
            <input [(ngModel)]="user.firstName"  type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" required="">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input [(ngModel)]="user.lastName" type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" required="">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input [(ngModel)]="user.name" type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3" required="">
			</div>
			<div class="form-group">
				<input [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" required="">
			</div>
      <div class="row">
        	<div class="col-xs-12">
              <select (change)="onChangeType($event.target.value)" class="form-control input-lg placeholder" required=""  tabindex="5" >
                <option  selected  hidden value="" disabled >Location</option>
                <option *ngFor="let country of countries" >{{ country.name }}</option>
                </select>
              </div>
      </div>
      <br />
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="6" required="">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="7" required="">
					</div>
				</div>
			</div>

			<hr class="colorgraph">

  		<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a routerLink="/login" routerLinkActive="active" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
