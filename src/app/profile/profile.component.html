<app-navigation [newUser]="currentUser"></app-navigation>
<br>
<br>
<br>
<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <form  [formGroup]="imageForm">
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{user.profileImage}}" class="img-circle img-thumbnail small" alt="avatar">
          <h6 *ngIf="!profileImageChanged" >Upload a different photo...</h6>
          <input 
          id="photo" 
          type="file" 
          accept="image/*" 
          (change)="onFileChange($event)" 
          tabindex="8"
          #fileInput>
        </div>
      </div>
    </form>
  

    <!-- edit form column -->
    <div class="col-md-9 personal-info"  >
      <div class="alert alert-success alert-dismissable" *ngIf="messageOk">
        <a class="panel-close close" data-dismiss="alert">×</a>
          {{ messageOk }}
      </div>
      <div class="alert alert-warning alert-dismissable" *ngIf="message">
        <a class="panel-close close" data-dismiss="alert">×</a>
          {{ message  }}
      </div>
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form" (ngSubmit)="updateMemberInfo()">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{currentUser.firstName}}" [(ngModel)]="currentUser.firstName" name="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{currentUser.lastName}}" [(ngModel)]="currentUser.lastName" name="last">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{ currentUser.email }}" [(ngModel)]="currentUser.email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="{{currentUser.name}}" [(ngModel)]="currentUser.name" name="name" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333" [(ngModel)]="currentUser.password " name="password" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333" [(ngModel)]="currentUser.password " name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Location:</label>
          <div class="col-md-8">
            <select class="form-control" (change)="onChangeType($event.target.value)">
                <option value="">{{ currentUser.location }}</option>
                <option *ngFor="let country of countries">{{ country.name }}</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button class="btn btn-primary"  name="Submit" value="Login" type="Submit">Update profile</button>
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
