<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>
        Sell your product
      </h3>
      <dl>
        <dt>
          Description lists
        </dt>
        <dd>
          A description list is perfect for defining terms.
        </dd>

      </dl>
      <hr class="colorgraph">
      <form  (ngSubmit)="publish()" [formGroup]="productForm">
        <div class="form-group">
          <input 
            type="text" 
            name="product_name" 
            id="product_name" 
            class="form-control input-lg" 
            placeholder="Product Name"
            tabindex="1" 
            formControlName="productName"
          />
        </div>
        <div class="form-group">
          <label for="comment">Product description:</label>
          <textarea  
            name="product_description" 
            id="product_description" 
            class="form-control" 
            tabindex="2"
            rows="5" 
            placeholder="Product Description..." 
            required=""
            formControlName="productDescription"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleSelect1">Product type</label>
          <!-- (change)="onChangeType($event.target.value)"  -->
          <select 
            class="form-control" 
            id="exampleSelect1" 
            tabindex="3"
            formControlName="productType"
          >
            <option>Type 1</option>
            <option>Type 2</option>
            <option>Type 3</option>
            <option>Type 4</option>
            <option>Type 5</option>
          </select>
        </div>
        <fieldset class="form-group">
          <legend>Product status</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input 
                type="radio" 
                class="form-check-input" 
                name="productStatus" 
                value="new"
                checked="" 
                tabindex="5"
                formControlName="productStatus"> New
              <input 
                type="radio" 
                class="form-check-input" 
                name="productStatus" 
                value="used"
                tabindex="6"
                formControlName="productStatus" /> Used
            </label>
          </div>
        </fieldset>
        <div class="form-group">
          <input 
            type="number" 
            name="productPrice" 
            id="productPrice" 
            class="form-control input-md col-md-4"
            placeholder="Price" 
            tabindex="7" 
            formControlName="productPrice" />
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="exampleInputFile">
            Images
          </label>
          <input 
          type="file" 
          accept="image/*" 
          (change)="onFileChange($event)" 
          tabindex="8"
          
          />
          <br>
          <p class="help-block">
            Be sure to provide appropiate photos for your product.
          </p>
          <ul class="list-group">
            <li *ngFor="let file of files">{{ file.name }}
            </li>
          </ul>
        </div>
        <hr class="colorgraph">
        <button type="submit" class="btn btn-success col-md-12" [disabled]='!productForm.valid'tabindex="9">
          Publish
        </button>
      </form>

    </div>
  </div>
</div>
<br>
