<div class="container-fluid">
  <mat-card class="col-md-6 col-md-offset-3" >
      <h3> {{ product.name  | uppercase}} </h3>
      <img src="{{product.images}}" alt="" class="img-responsive">
      <br />
      <h5><strong> Created by: </strong> {{ product.createdBy }} at {{ product.createdAt }}</h5>
      <p>{{ product.description }}</p>
      <span><strong>Product type: </strong> {{ product.type }} </span>
      <span><strong>Status: </strong> {{ product.status }} </span>
      <span>Price: <strong> <i class="fa fa-usd" aria-hidden="true"></i> {{ product.price }} </strong></span>
      <mat-card-actions>
        <button *ngIf="!isLogged" type="submit" (click)="loginAndBuy()" class="btn btn-success">BUY <i class="fa fa-shopping-cart" aria-hidden="true"></i> </button>
        <button *ngIf="isLogged" type="submit" (click)="addToCart(product._id)" class="btn btn-success">ADD TO CART <i class="fa fa-shopping-cart" aria-hidden="true"></i> </button>
        <button type="submit" class="btn btn-default">SHARE</button>
      </mat-card-actions>
  </mat-card>
</div>
