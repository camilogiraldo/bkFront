<app-navigation [newUser]="newUser"></app-navigation>
<br>
<br>

<div class="container-fluid">
  <app-spinner *ngIf="loading"></app-spinner>
  <br>
  <md-card class="col-md-6 col-md-offset-3"   *ngFor="let product of products">
    <!-- <div class="col-md-6 col-md-offset-4" > -->
        <h3> {{ product.name  | uppercase}} </h3>
        <img src="{{product.images}}" alt="" class="img-responsive">
        <br />
        <h5><strong> Created by: </strong> {{ product.createdBy }} at {{ product.createdAt }}</h5>
        <p>{{ product.description }}</p>
        <span><strong>Product type: </strong> {{ product.type }} </span>
        <span><strong>Status: </strong> {{ product.status }} </span>
        <span>Price: <strong> <i class="fa fa-usd" aria-hidden="true"></i> {{ product.price }} </strong></span>
        <br/>
        <span><strong>Units in cart: </strong><input value="{{ product.count }}"/></span>
        <md-card-actions>
          <button type="submit" class="btn btn-default">SHARE</button>
        </md-card-actions>
  </md-card>
</div>
